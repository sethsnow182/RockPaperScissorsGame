<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">

</head>
<body>
    <!-- Header -->
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <!-- Reset button -->
    <div class="button">
        <button id="btn" onclick="javascript:reset()">Reset</button>
    </div>


    <!-- Score Board -->
    <div class="score-board">
        <div id ="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <!-- Results -->
    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="img/Rock.png" alt="">
        </div>

        <div id="p" class="choice">
            <img src="img/Paper.png" alt="">
        </div>

        <div id="s" class="choice">
            <img src="img/Scissors.png" alt="">
        </div>

    </div>

    <p id="action">Make your move.</p>

    <script src="java.js"></script>

    
</body>
</html>
